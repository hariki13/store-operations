{% extends "base.html" %}
{% block title %}New Cupping Session{% endblock %}
{% block content %}
<h1>New Cupping Session</h1>
<form method="POST">
    <div class="card">
        <div class="card-body">
            <div class="mb-3"><label>Batch</label>
                <select class="form-select" name="batch_id">
                    <option value="">Select Batch...</option>
                    {% for batch in batches %}<option value="{{ batch.id }}">{{ batch.batch_id }}</option>{% endfor %}
                </select>
            </div>
            <h5>SCA Scoring (0-10 each)</h5>
            <div class="row">
                <div class="col-md-4 mb-3"><label>Fragrance/Aroma</label><input type="number" step="0.1" class="form-control cupping-score" name="fragrance_aroma" value="7.0"></div>
                <div class="col-md-4 mb-3"><label>Flavor</label><input type="number" step="0.1" class="form-control cupping-score" name="flavor" value="7.0"></div>
                <div class="col-md-4 mb-3"><label>Aftertaste</label><input type="number" step="0.1" class="form-control cupping-score" name="aftertaste" value="7.0"></div>
                <div class="col-md-4 mb-3"><label>Acidity</label><input type="number" step="0.1" class="form-control cupping-score" name="acidity" value="7.0"></div>
                <div class="col-md-4 mb-3"><label>Body</label><input type="number" step="0.1" class="form-control cupping-score" name="body" value="7.0"></div>
                <div class="col-md-4 mb-3"><label>Balance</label><input type="number" step="0.1" class="form-control cupping-score" name="balance" value="7.0"></div>
                <div class="col-md-4 mb-3"><label>Sweetness</label><input type="number" step="0.1" class="form-control cupping-score" name="sweetness" value="10"></div>
                <div class="col-md-4 mb-3"><label>Clean Cup</label><input type="number" step="0.1" class="form-control cupping-score" name="clean_cup" value="10"></div>
                <div class="col-md-4 mb-3"><label>Uniformity</label><input type="number" step="0.1" class="form-control cupping-score" name="uniformity" value="10"></div>
                <div class="col-md-4 mb-3"><label>Overall</label><input type="number" step="0.1" class="form-control cupping-score" name="overall" value="7.0"></div>
            </div>
            <div class="mb-3"><label>Defects</label><input type="number" class="form-control" name="defects" value="0"></div>
            <div class="mb-3"><label>Defect Intensity</label><select class="form-select" name="defect_intensity"><option value="0">0</option><option value="2">2</option><option value="4">4</option></select></div>
            <div class="mb-3"><label>Tasting Notes</label><textarea class="form-control" name="tasting_notes" rows="3"></textarea></div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('cupping.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
