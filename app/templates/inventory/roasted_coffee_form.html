{% extends "base.html" %}
{% block title %}Add Roasted Coffee Inventory{% endblock %}
{% block content %}
<h1>Add Roasted Coffee Inventory</h1>
<form method="POST">
    <div class="card">
        <div class="card-body">
            <div class="mb-3"><label>SKU *</label><input type="text" class="form-control" name="sku" required></div>
            <div class="mb-3"><label>Product Name *</label><input type="text" class="form-control" name="product_name" required></div>
            <div class="mb-3"><label>Roast Level</label>
                <select class="form-select" name="roast_level">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="mb-3"><label>Current Stock (kg)</label><input type="number" step="0.01" class="form-control" name="current_stock" value="0"></div>
            <div class="mb-3"><label>Unit Cost ($/kg)</label><input type="number" step="0.01" class="form-control" name="unit_cost" value="0"></div>
            <div class="mb-3"><label>Selling Price ($/kg)</label><input type="number" step="0.01" class="form-control" name="selling_price" value="0"></div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('inventory.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
