{% extends "base.html" %}
{% block title %}New Roast Batch{% endblock %}
{% block content %}
<h1><i class="bi bi-box-seam"></i> New Roast Batch</h1>
<form method="POST">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="batch_id" class="form-label">Batch ID *</label>
                        <input type="text" class="form-control" id="batch_id" name="batch_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="profile_id" class="form-label">Roast Profile</label>
                        <select class="form-select" id="profile_id" name="profile_id">
                            <option value="">Select Profile...</option>
                            {% for p in profiles %}
                            <option value="{{ p.id }}">{{ p.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="green_weight" class="form-label">Green Weight (kg) *</label>
                            <input type="number" step="0.01" class="form-control" id="green_weight" name="green_weight" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="roasted_weight" class="form-label">Roasted Weight (kg) *</label>
                            <input type="number" step="0.01" class="form-control" id="roasted_weight" name="roasted_weight" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="roast_level" class="form-label">Roast Level</label>
                        <select class="form-select" id="roast_level" name="roast_level">
                            <option value="light">Light</option>
                            <option value="medium" selected>Medium</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save Batch</button>
                    <a href="{{ url_for('roast.batches') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
